<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">
    <alert [type]="alertType" [dismissOnTimeout]="3000" *ngIf="alertVisible" (onClose)="closeAlert()">
      {{ alertMessage }}
    </alert>
    <div class="modal-content" *ngIf="!(authService.isLoggedIn$ | async)">
        <div class="modal-header">
            <h1>Login</h1>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" value="username" placeholder="eg : oussema" [(ngModel)]="user.username" type="text" class="form-control" id="user">
                <label for="pass">Password</label>
                <input type="password" [(ngModel)]="user.password" placeholder="password" type="password" class="form-control" id="pass">
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="register(user)">Register</button>
            <button type="button" class="btn btn-success" (click)="login(user)">Login</button>
          </div>
    </div>
